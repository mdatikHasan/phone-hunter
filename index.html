<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>phone hunter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="text-center bg-success py-3 text-white">Phone Hunter</h1>
    </header>
    <main>
        <!-- search field section -->
        <section class="text-center mt-5">
            <h3>Search Your Favourite Food</h3>
            <div class="input-group mb-3 w-50  mx-auto mt-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search name what you want "
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <!-- Error section -->
        <section>
            <h4 id="emtry-search">Please Search valid mobile name !</h4>
            <h4 id="not-found">Products Not Found</h4>
        </section>
        <!-- details products -->
        <section id="mobile-details" class="container mt-5">
            
        </section>
        <!-- display field -->
        <section>
            <div class="container mt-5">
                <div id="cards" class="row text-center">
                    
                    <!-- <button onclick="loadMobileDetail(${slug})" class='btn btn-success'>${slug}</button> -->
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
